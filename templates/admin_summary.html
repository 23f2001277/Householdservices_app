<head>

        }

    <div class="chart-container">
        <div class="chart-box">
            <h2>Overall Customer Ratings</h2>
            <img src="data:image/png;base64,{{ plot_url1 }}" alt="Customer Ratings Donut Chart">
        </div>
        <div class="chart-box">
            <h2>Service Requests Summary</h2>
            <img src="data:image/png;base64,{{ plot_url2 }}" alt="Service Requests Bar Chart">
