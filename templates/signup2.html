<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomEase</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="my_container">
        <div class="center"><h1>HomEase Household Services</h1></div>
        <div class="my_panel">
            <div class="center"><h4>Service Professional Signup</h4></div> 
            <form action="/signup2" method="POST" class="input_form">
                <div class="input_form">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">Email ID (Username)</label>
                        <input type="email" class="form-control" name="user_name" id="user_name" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" id="full_name" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="service_name" class="form-label">Service Name</label>
                        <select class="form-control" name="service_name" id="service_name">
                            <option value="" disabled selected>Please select service name</option>
                            <!-- Populate options dynamically from server -->
                            {% for service in services %}
                                <option value="{{ service.id }}">{{ service.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience (in years)</label>
                        <input type="number" class="form-control" name="experience" id="experience" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="attach_documents" class="form-label">Attach Documents</label>
                        <input type="file" class="form-control" name="attach_documents" id="attach_documents">
                    </div>
                    <div class="mb-3 d-flex gap-3">
                        <div class="flex-fill">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" name="location" id="location" placeholder="">
                        </div>
                        <div class="flex-fill">
                            <label for="pin_code" class="form-label">Pin Code</label>
                            <input type="text" class="form-control" name="pin_code" id="pin_code" placeholder="">
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-secondary">Register</button>
                        <p>Existing Professional? <a href="/login">Login</a></p>
                        <div class="err_msg">{{msg}}</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
