<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomEase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f5d0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #87ceeb;
            padding: 10px;
            text-align: right;
        }
        .header a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .header a#logout {
            color: red;
        }
        .title {
            position: absolute;
            top: 15px;
            left: 15px;
            color: red;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .search-section {
            margin-top: 20px;
            font-size: 18px;
        }
        .search-section label {
            font-weight: bold;
            margin-right: 10px;
        }
        .search-section input[type="text"],
        .search-section select {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-section button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        .example-text {
            font-size: 14px;
            color: #007bff;
            margin-top: 5px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .table th, .table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        .table th {
            background-color: #d3f4d7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="title">Welcome Professional!</span>
        <a href="prof_dash.html">Home</a>
        <a href="prof_search.html">Search</a>
        <a href="prof_summary.html">Summary</a>
        <a href="login.html" id="logout">Logout</a>
    </div>

    <div class="container">
        <div class="search-section">
            <span style="color: orange; font-weight: bold;">Search Functionality</span>
            <div style="margin-top: 10px;">
                <label for="search-by">Search by :</label>
                <select id="search-by">
                    <option value="date">Date</option>
                    <option value="location">Location</option>
                    <option value="name">Name</option>
                    <option value="pin">Pin Code</option>
                </select>
                <input type="text" placeholder="Search text">
                <button>Search</button>
            </div>
        </div>

        <div class="section-title">Search Results</div>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Contact Phone</th>
                <th>Location (with pin code)</th>
                <th>Date</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Customer Name</td>
                <td>Contact Phone</td>
                <td>Location with pin code</td>
                <td>Date</td>
                <td>Rating</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Customer Name</td>
                <td>Contact Phone</td>
                <td>Location with pin code</td>
                <td>Date</td>
                <td>Rating</td>
            </tr>
        </table>
    </div>
</body>
</html>
