{% extends "prof_layout.html" %}

{% block content %}
<head>
    <style>
        .chart-container {
            text-align: center;
            margin-top: 20px;
        }

        .chart-container img {
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 80%;
            height: auto;
        }

        .stats {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h2 class="section-title">Professional Summary</h2>
    
    <div class="stats">
        <p><strong>Professional Name:</strong> {{ professional.full_name }}</p>
        <p><strong>Average Rating:</strong> {{ avg_rating | round(2) }}</p>
    </div>

    <div class="chart-container">
        <h3>Average Rating Chart</h3>
        <img src="{{ chart_url }}" alt="Average Rating Chart">
    </div>
</body>
{% endblock %}
